- name: "Create haproxy config file"
  template:
    src: haproxy.cfg.j2
    dest: /etc/haproxy/haproxy.cfg
    backup: true
    owner: root
    mode: 0644
  notify:
    - restart haproxy
  tags:
    - haproxy_config
