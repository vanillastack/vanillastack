---
- name: Install basic packages
  package:
    state: present
    name:
      - haproxy

- name: create bridge traffic config
  sysctl:
    name: "{{ item.key }}"
    value: "{{ item.value }}"
    sysctl_file: /etc/sysctl.d/ipbind.conf
    reload: true
  loop: "{{ sysctls | dict2items }}"
  vars:
    sysctls:
      net.ipv4.ip_nonlocal_bind: 1

