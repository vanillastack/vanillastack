---
- name: Create namespace
  kubernetes.core.k8s:
    name: local-path-storage
    api_version: v1
    kind: Namespace
    state: present

- name: Create service account
  kubernetes.core.k8s:
    name: local-path-provisioner-service-account
    api_version: v1
    kind: ServiceAccount
    state: present
    namespace: local-path-storage

- name: Deploy storageprovder
  kubernetes.core.k8s:
    state: present
    definition: "{{ lookup('template', item ~ '.yaml.j2') | from_yaml }}"
  loop:
    - clusterrole
    - clusterrolebinding
    - configmap
    - deployment
    - storageclass
