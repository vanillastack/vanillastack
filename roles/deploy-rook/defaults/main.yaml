rook:
  enabled: true
  namespace: rook-ceph
  crds:
    enabled: true
  common:
    enabled: true
  operator:
    enabled: true
    csiEnableCephFS: true
    csiEnableRBD: true
    csiEnableGRPC: true
  cluster:
    enabled: true
    name: rook-ceph
    dataHostDir: /var/lib/rook
    mon:
      count: 3
      allowMultiplePerNode: false
    dashboard:
      enabled: false
      ssl: true
    monitoring:
      enabled: false
    storage:
      useAllNodes: true
      useAllDevices: true
    resources: {}
  dashboard:
    enabled: false
    ingress:
      domain: ""
      tls:
        enabled: true
        issuerName: "{{ LE_issuer_name }}"
  storageClassRBD:
    enabled: true
    name: rook-ceph-block
    failureDomain: host
    poolName: replicapool
    replicaLevel: 3
    minSize: 2
  storageClassObject:
    enabled: false
  storageClassFile:
    enabled: true
  toolbox:
    enabled: true
    name: rook-ceph-tools
  objectStorage:
    enabled: false
    ingress:
      domain: ""
      tls:
        enabled: true
        issuerName: "{{ LE_issuer_name }}"
    name: cephobjectn1
    failureDomain: host
    replicaLevel: 2
    minSize: 1
  filesystem:
    enabled: false
    name: cephfsn1
    replicaLevel: 2
    minSize: 1
    failureDomain: host
    resources:
      limits:
        cpu: "1250m"
        memory: "4352Mi"
      requests:
        cpu: "400m"
        memory: "3328Mi"
