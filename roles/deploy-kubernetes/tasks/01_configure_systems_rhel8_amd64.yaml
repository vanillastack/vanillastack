---
- name: Check if distribution is supported
  fail:
    msg: This disribution is currently not supported by VanillaStack
  when: ansible_distribution != 'RedHat'

- name: Preinstall packages
  ansible.builtin.yum:
    update_cache: yes
    name:
      - gnupg
      - python3

- include_tasks: configure_rhel_repos.yaml

- name: Install necessary packages
  ansible.builtin.yum:
    state: present
    update_cache: yes
    name:
      - curl
      - fail2ban
      - python3-dnf-plugin-versionlock # equivalent to "apt mark hold"
      - git
      - gnupg
      - iproute
      - jq
      - libseccomp
      - lvm2
      - nfs-utils # nfs-common on debian
      - python3-jmespath
      - python3-kubernetes
      - python3-passlib
      - python3-pip
      - systemd-timesyncd
      - tar
      - vim
      - grubby
  register: result
  until: result is not failed
  retries: 10
  delay: 10

